<g id="detail">
    <text class="text" transform="translate(20 35)">{{ _("Welcome to my friend from %(geo)s", geo=geo) }}</text>
    <text class="text" transform="translate(20 65)">{{ _("It's %(date)s today", date=date) }}</text>
    <text class="text" transform="translate(20 95)">{{ _("Your IP address is %(ip)s", ip=request.client.host) }}</text>
    <text class="text" transform="translate(20 125)">{{ _("You're using %(os)s operating system", os=ua.get_os()) }}</text>
    <text class="text" transform="translate(20 155)">{{ _("You're using %(bro)s browser",bro=ua.get_browser()) }}</text>
</g>
