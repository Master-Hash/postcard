{% extends "base.svg" %}

{% block text %}
    {% include 'text.svg' %}
{% endblock text %}

{% block line %}
    {% if width == 460 %}
        <g id="line" transform="matrix{{ commons.matrix_line }}"><line id="line" x1="{{ compact_width }}" y1="20" x2="{{ compact_width }}" y2="145"/></g>
    {% endif %}
{% endblock line %}

{% block contact %}
    {% if items %}
        {% include 'contact.svg' %}
    {% endif %}
{% endblock contact %}

{% block quote %}
    {% if commons.quote %}
        {% include 'quote.svg' %}
    {% endif %}
{% endblock quote %}
