    :root {
        --background-color: #222;
        --content-color: #dfdfdf;
    }
}

svg {
    background-color: var(--background-color);
}

#line line {
    fill: none;
    stroke: #555;
    stroke-miterlimit: 10;
    stroke-width: 0.5;
    stroke-linecap: round;
    animation: fadeIn 0.8s ease-in-out both;
    stroke-dasharray: 125, 125;
