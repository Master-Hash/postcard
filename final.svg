}

#contact g.item .text {
    font-size: 12px;
}

#quote .text {
    font-size: 10px;
    animation: fadeIn 0.8s ease-in-out both;
}

.code {
    font-family: monospace;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }

    to {
        opacity: 1;
    }
}

@keyframes fadeInLine {
    from {
        stroke-dashoffset: 125;
    }

    to {
        stroke-dashoffset: 0;
    }
}</style></defs>
