}

.text {
    font-weight: lighter;
    fill: var(--content-color);
}

#detail .text {
    font-size: 12px;
    animation: fadeIn 0.8s ease-in-out both;
}

#contact g.item {
    animation: fadeIn 0.8s ease-in-out both;
}

#contact g.item svg {
